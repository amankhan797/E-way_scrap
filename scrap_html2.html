<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<link rel="stylesheet" href="scrap_css.css">
<body>
    <div class="background">
        <div class="nav">
            <img class="logo" src="SCRAP_LOGP.png" alt="logo">
            <h1>E-way Scrap</h1>
            <button class="button_home" type="submit">
                <p>Home</p>
            </button>
            <button class="button_about" type="submit">
                <p>About</p>
            </button>
            <button class="button_services" type="submit">
                <p>Services</p>
            </button>
            <button class="button_contact" type="submit">
                <p>Contact</p>
            </button>
            <button class="button_feedback" type="submit">
                <p>Feedback</p>
            </button>
        </div>
        <div>
            <form>
                <label for="name">First name</label>
                <input class="name" type="text"><br>
                <label for="l_name">Last name</label>
                <input class="l_name" type="text"><br>

                <label for="mobile">Mobile number</label>
                <input class="mobile" type="number"><br>

                <label for="Pincode">Pincode</label>
                <input class="Pincode" type="number"><br>

                <label for="flat">Flat no./Building no.</label>
                <input class="flat" type="number"><br>
                
                <label for="Area">Area/ Street</label>
                <input class="Area" type="text"><br>

                <label for="landmark">Landmark</label>
                <input class="landmark" type="text"><br>

                <label for="city">Town/City</label>
                <input class="city" type="text"><br>

                <label for="state">State</label>
                <input class="state" type="search"><br>
            </form>
        </div>
</body>
</html>
